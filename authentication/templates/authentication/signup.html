<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGot | Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'customs/css/master.css'%}">
</head>

<body>

    <div class="d-flex justify-content-center" style="margin-top: 10%;">
        <div class="col-md-3">
            <h1 style="text-align: center;">Please sign up</h1>
            <div class="horizontal-line"></div>
            <form action="" method="POST" style="margin-top: 10%;">
                {% csrf_token %}
                {% if validation_error %}
                <div class="alert alert-danger">
                    <p>{{validation_error}}</p>
                </div>
                {% endif %}
                {% if username_error %}
                <div class="alert alert-danger">
                    <p>{{username_error}}</p>
                </div>
                {% endif %}
                <div class="item form-group mb-1">
                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                </div>
                <div class="item form-group mb-1">
                    <input type="text" name="first_name" placeholder="First Name" class="form-control">
                </div>
                <div class="item form-group mb-1">
                    <input type="text" name="last_name" placeholder="Last Name" class="form-control">
                </div>
                <div class="item form-group mb-1">
                    <input type="email" name="email" placeholder="Email" required class="form-control">
                </div>
                <div class="item form-group mb-1">
                    <input type="password" name="password" placeholder="Password" required class="form-control">
                </div>
                <div class="item form-group mb-1 text-center">
                    <input type="submit" class="btn btn-success" style="width: 100%;">
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery-3.5.1/dist/jquery.js' %}"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
